MSetup.usage.version=SignatureTest version {0}
MSetup.usage=\
Available options are:\n\
-------------------\n\
-fileName <file>  Specify signature file to be created\n\
-testURL  <url>   Specify the URL of directory location of the signature file(s)\n\
-------------------\n\
-modules, -pkgInclude, -pkgExclude\n\
\tSpecify recorded modules and packages (by default - all available)\n\
\tExample: -modules jdk.*,!jdk.internal -pkgInclude java -pkgInclude javax\n\
-------------------\n\
-features <comma separated list>    Recorded features, \n\
\t\tby default -features AVAILABILITY,REQUIRES_TRANSITIVE,EXPORTS_PUBLIC\n\
\tAvailable features:\n\
\tAVAILABILITY    The module existence\n\
\tVERSION         The modules' versions\n\
\tMAIN_CLASS      The modules' main classes\n\
\tPACKAGES        The names of all the packages defined in the modules,\n\
\t\twhether exported \n\
\tEXPORTS_STATIC  Not targeted ("static") modules' exports\n\
\tEXPORTS_ALL     All the modules' exports (including public)\n\
\tREQUIRES_TRANSITIVE The "transitive" dependencies of the modules\n\
\tREQUIRES_ALL    The all dependencies of the modules (including public)\n\
\tSERVICES        The services provided by the modules\n\
\tUSES            The service dependencies of this modules\n\
\tALL             All of above features\n\
-------------------\n\
-copyright  <str> Sets copyright record\n\
-apiVersion <str> Sets API version \n\
-------------------\n\
-help             Prints this text\n\
-version          Prints version\n\
-debug            Prints extra information\n\
-------------------\n\
All options are case-insensitive
MTest.usage=\
